<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <form action="#" method="get">
        <fieldset>
            <legend>Datos personales</legend> 
            <ul>
                <li>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" autofocus required>
                    </li>
                    <li>
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="url">URL</label>
                        <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">
                    </li>
                    <li>
                        <label for="telefono">Teléfono de contacto</label>
                        <input type="tel" name="telefono" id="telefono" value="+34">
                    </li>
                    <li>
                        <label for="color">Color favorito</label>
                        <input type="color" name="color" id="color">
                    </li>
                    
            </ul>        
        </fieldset>
        <fieldset>
            <legend>Fecha y hora</legend>
            <ul>
                <li>
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="date">
                </li>
                <li>
                    <label for="tiempo">Hora</label>
                    <input type="time" id="tiempo" name="tiempo">
                </li>
                <li>
                    <label for="fechayhora">Fecha y hora</label>
                    <input type="datetime-local" id="fechayhora" name="hora">
                </li>    
                <li>
                    <label for="mes">Mes</label>
                    <input type="month" name="mes" id="mes">
                </li>
                <li>
                    <label for="week">Semana</label>
                    <input type="week" name="semana" id="week">
                </li>
                
            </ul>
        </fieldset>
        <fieldset>
            <legend>Valoración formulario</legend>
            <ul>
                <li>
                    <label for="number">Valoración formulario</label>
                    <input type="number" name="valoracion" id="number" min="-10" max="10">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Búsqueda</legend>
            <ul>
                <li>
                    <label for="Search">Buscar</label>
                    <input type="search" disabled name="buscar" id="buscar" >
                </li>
            </ul>
        </fieldset>

            <button type="submit">Enviar</button>
        
    </form>
</body>
</html>
